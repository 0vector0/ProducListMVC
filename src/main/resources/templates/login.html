<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/login.css"/>

</head>
<body>
<div class="container">


    <!--<#if logout>-->
    <!--<div class="alert alert-info" role="alert">You've been logged out successfully.</div>-->
    <!--</#if>-->
    <!--<#if error>-->
    <!--<div class="alert alert-danger" role="alert">Invalid Username or Password!</div>-->
    <!--</#if>-->

    <form method="post" th:action="@{/login}" class="form-signin">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <h2 class="form-signin-heading">Please sign in</h2>
        <!--<div class="form-group">-->
        <label for="username" class="sr-only">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username"
               name="username" th:required="required"/>
        <!--</div>-->
        <!--<div class="form-group">-->
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
               name="password"/>
        <!--</div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

        <a class="btn btn-lg btn-primary btn-block" href="/registration" role="button">Create new
            account</a>

        <!--<a href="#" class="btn btn-lg btn-default">Create new account</a>-->
    </form>

</div>


</body>
</html>
