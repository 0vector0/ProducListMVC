<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">

<head>
    <title>Add product</title>

</head>
<body>


<section layout:fragment="content">
    <div class="container">

        <form method="post" th:action="@{/products/save}" th:object="${product}">
            <h2 class="form-signin-heading">Edit product</h2>
            <input type="hidden"
                   th:name="user"
                   th:field="${product.user}"/>
            <input type="hidden"
                   th:name="id"
                   th:field="${product.id}"/>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       th:field="${{product.name}}"
                       autofocus="true"
                       name="name"/>
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <input type="text"
                       class="form-control"
                       id="description"
                       th:field="${{product.description}}"
                       name="description"/>
            </div>
            <div class="form-group">
                <label for="price">price</label>
                <input type="number"
                       class="form-control"
                       id="price"
                       th:field="${{product.price}}"
                       name="price"/>
            </div>
            <button type="submit" class="btn btn-default">Save product</button>
        </form>
    </div>
</section>
</body>
</html>
