<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment=“site-head”>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!--<link rel=“stylesheet” href=“../public/css/styles.css” th:href=“@{/css/styles.css}”/>-->
    <!--<link rel=“icon” href=“../public/img/favicon.ico” th:href=“@{/img/favicon.ico}”/>-->

    <meta th:include=“this :: head” th:remove=“tag”/>
</head>
<body>
<header th:fragment=“site-header”>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ProducListMVC</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="user" th:href="@{/user}">
                            <span th:text="'Hello, ' + ${#authentication.name} + '!'"/>
                        </a>
                    </li>
                    <li><a href="/login" th:href="@{/login}">Login</a></li>
                    <li><a href="/registration" th:href="@{/registration}">Registration</a></li>
                    <li><a href="/logout" th:href="@{/registration}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<h1>layout</h1>
<p>layout</p>
<footer class="footer" th:fragment="site-footer">
    <div class="container">
        <p class="text-muted">Now is: <b th:text="${execInfo.now.time}"></b></p>
    </div>
</footer>
</body>
</html>
