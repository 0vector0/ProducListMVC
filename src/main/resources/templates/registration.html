<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">

<head>
    <title>Registration</title>

</head>
<body>


<section layout:fragment="content">
    <div class="container">

        <form method="post" th:action="@{/registration}" th:object="${userForm}" class="form-signin">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <h2 class="form-signin-heading">Create your account</h2>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" autofocus="true"
                       name="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                       name="password"/>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Password</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="PasswordConfirm"
                       name="passwordConfirm"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email"
                       name="email"/>
            </div>
            <button type="submit" class="btn btn-default">Registration</button>
        </form>
    </div>
</section>
</body>
</html>
